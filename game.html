  Here is a game  section that is coded in html. Here shows the cards
  in which the user has to click on and flip to find naruto in a manner
  of attempts based on the level they chose then after they either find
  Naruto or use but all attempts they have an options to click on replay
  or home buttons in which the replay will restart the game and the home buttons
  redirects them to the index.html which is the homepage.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Find Naruto - Game</title>
    <link rel="stylesheet" type="text/css" href="game.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="h1-container">
      <section class="opener">
        <img src="img/gametitle.png" alt="Title image" class="game-title-img" />
      </section>
    </header>

    <section class="attempts-tracker">
      <p>Total Attempts:<span id="total-attempts">0</span></p>
      <p>Current Attempts:<span id="click-tracker">0</span></p>
    </section>

    <section class="card-container">
      <section class="card">
        <section class="overall-card">
          <section class="card-face card-front"></section>
          <section class="card-face card-back">
            <img src="img/naruto.jpeg" alt="Naruto" class="image" />
          </section>
        </section>
      </section>

      <section class="card">
        <section class="overall-card">
          <section class="card-face card-front"></section>
          <section class="card-face card-back">
            <img src="img/shino.webp" alt="Shino" class="image" />
          </section>
        </section>
      </section>

      <section class="card">
        <section class="overall-card">
          <section class="card-face card-front"></section>
          <section class="card-face card-back">
            <img src="img/shikamaru.webp" alt="Shikamaru" class="image" />
          </section>
        </section>
      </section>

      <section class="card">
        <section class="overall-card">
          <section class="card-face card-front"></section>
          <section class="card-face card-back">
            <img src="img/sasuke.jpeg" alt="Sasuke" class="image" />
          </section>
        </section>
      </section>

      <section class="card">
        <section class="overall-card">
          <section class="card-face card-front"></section>
          <section class="card-face card-back">
            <img src="img/rocklee.jpeg" alt="Rock Lee" class="image" />
          </section>
        </section>
      </section>

      <section class="card">
        <section class="overall-card">
          <section class="card-face card-front"></section>
          <section class="card-face card-back">
            <img src="img/ino.jpeg" alt="Ino" class="image" />
          </section>
        </section>
      </section>

      <section class="card">
        <section class="overall-card">
          <section class="card-face card-front"></section>
          <section class="card-face card-back">
            <img src="img/sakura.webp" alt="Sakura" class="image" />
          </section>
        </section>
      </section>

      <section class="card">
        <section class="overall-card">
          <section class="card-face card-front"></section>
          <section class="card-face card-back">
            <img src="img/hinata.png" alt="Hinata" class="image" />
          </section>
        </section>
      </section>
    </section>

    <footer>
      <p>Created by: Nobel Menghis</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
